<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Enyo Bejeweled</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="bower_components/enyo/enyo.js" data-enyo-root="bower_components/enyo"></script>
    <script src="src/kinds.js"></script>
    <script src="src/App.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #2c3e50;
        }
        #test-div {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: white;
            padding: 10px;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="test-div">Loading...</div>
    <script>
        // Basic test to verify JavaScript is running
        document.getElementById('test-div').textContent = 'JavaScript is running';
        
        // Wait for Enyo to be ready
        if (typeof enyo !== 'undefined') {
            enyo.ready(function() {
                document.getElementById('test-div').textContent = 'Enyo is ready';
                try {
                    new App().renderInto(document.body);
                    document.getElementById('test-div').textContent = 'App initialized';
                } catch (e) {
                    document.getElementById('test-div').textContent = 'Error: ' + e.message;
                }
            });
        } else {
            document.getElementById('test-div').textContent = 'Enyo not loaded';
        }
    </script>
</body>
</html>
